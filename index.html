<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Decisive Entertainment</title>
    <link href="main.css" rel="stylesheet" />
</head>
<body>
    <nav class="topnav">
        <div class="main-title"><a class="home-link" onclick="homeNav()">Decisive Entertainment</a></div>
        <div class="hamburger">&#9776;</div>
        <div class="break"></div>
        <ul class="menu">
            <li><a onclick="backNavBG()" class="link">Board Games</a></li>

            <li><span class="link">Movies</span></li>

    <main>

            <button class="button books-button">Books</button>
            <button class="button movie-button">Movies</button>
            <button class="button video-button">Video Games</button>

        <section class="games block hidden"></section>
        <section class="movies block hidden"></section>
        <section class="videos block hidden"></section>
        <section class="books block hidden"></section>
        <section class="game-overview block"></section>
